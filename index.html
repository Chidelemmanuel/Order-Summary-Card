<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>

  <style>
   
  </style>

</head>
<body>

  <div class="container">
    <div class="image1">
      <img src=".//images/illustration-hero.svg" alt="">
    </div>

    <h2>Order Summary</h2>

    <p class="first">You can now listen to millions of songs,</p> 
    <p class="secondly">audiobooks and podcasts on any device</p> 
    <p class="last">anywhere you like!</p>
             
    <div class="second">
      <div class="image2">
        <img src=".//images/icon-music.svg" alt="music-icon">
      </div>

      <section>
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </section>
      
      <a href="#">Change</a>
        
    </div>

    <button>Proceed to Payment</button>
            
    <a href="#" class="link"> Cancel to Order</a>
      
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
    Coded by <a href="#">Chidel</a>.
  </div>

</body>
</html>
